<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar Promo Bulanan — Fabriku</title>

  <style>
    :root{
      --bg:#f6f8fa;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0ea5a4;
    }
    body{
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background:var(--bg);
      margin:0;
      color:#111;
    }
    .container{
      max-width:1100px;
      margin:28px auto;
      padding:20px;
    }
    header{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    h1{
      margin:0;
      font-size:22px;
      font-weight:600;
    }
    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    select,input[type=search]{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      background:#fff;
      font-size:14px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(270px,1fr));
      gap:18px;
      margin-top:20px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 18px rgba(16,24,40,0.06);
      border:1px solid rgba(15,23,42,0.05);
    }
    .card h3{
      margin:0 0 6px;
      font-size:17px;
      font-weight:600;
    }
    .meta{
      font-size:13px;
      color:var(--muted);
      margin-bottom:8px;
    }
    .desc{
      white-space:pre-line;
      font-size:14px;
      line-height:1.45;
    }
    .tag{
      display:inline-block;
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      background:rgba(14,165,164,0.08);
      color:var(--accent);
      border:1px solid rgba(14,165,164,0.12);
    }
    .actions{
      display:flex;
      gap:8px;
    }
    button{
      padding:8px 14px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      font-size:14px;
    }
    button.secondary{
      background:#fff;
      border:1px solid #e6e9ee;
      color:#111;
    }
    .empty{
      padding:40px;
      text-align:center;
      color:var(--muted);
      background:white;
      border-radius:12px;
      border:1px dashed #e6e9ee;
      margin-top:20px;
    }
    @media(max-width:600px){
      header{flex-direction:column;align-items:flex-start;}
    }
  </style>
</head>

<body>
<div class="container">

  <header>
    <h1>Daftar Promo Bulanan Fabriku</h1>

    <div class="controls">
      <select id="monthSel"></select>
      <input id="search" type="search" placeholder="Cari (nama, kode, ket.)" />
      <div class="actions">
        <button id="printBtn">Cetak</button>
        <button id="exportBtn" class="secondary">Export CSV</button>
      </div>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">
      Tidak ada promo untuk periode ini.
    </div>
  </main>

</div>

<script>
/* ====================

   ==================== */

    {

      description:`21–30 rol = Rp. 4.000

    },
    {
      id:'P-04',
      title:'Promo Item Baru',
      start:'2025-12-01',
      end:'2025-12-31',
      tag:'new',
      description:`Versa Cotton Terra — Min 5 kg, diskon 5000/kg
Cotton Elastech — Min 5 kg, diskon 3000/kg`
    },
    {
      id:'P-05',

      end:'2026-01-31',
      tag:'hitam',
      description:`Diskon 2000/kg

    },
    {
      id:'P-06',
      title:'Promo Dibawah 1 KG',
      start:'2025-01-01',
      end:'2026-01-31',
      tag:'ecer',
      description:`Harga:
COTTON 65.000
CVC 45.000
M-TIIS 55.000

Max 1 kg

    }
  ]
};

// copy promo Desember → Januari
PROMOS["2026-01"] = PROMOS["2025-12"].map(p => ({
  ...p,
  start:'2026-01-01',
  end:'2026-01-31'
}));

// Februari 2026
PROMOS["2026-02"] = [
  {
    id:'P-07',
    title:'Promo Rol untuk Selected Customer',
    start:'2026-02-01',
    end:'2026-02-28',
    tag:'FEB',
    description:`Diskon Semua Item Kecuali MTIIS

5–10 Rol → Rp. 2000/kg
11–30 Rol → Rp. 3000/kg
> 30 Rol → Rp. 4000/kg

- Berlaku untuk kain body & offline
- Penjualan tunai
- Berlaku jika ada permintaan dari customer dan ACC SPV`
  },
{
      id:'P-08',
      title:'Promo Website',
      start:'2026-02-01',
    end:'2026-02-28',
      tag:'website',
      description:`Diskon 3% semua kain di website
Kode: VERSACOTTON
Tidak berlaku MTIIS.`
    },
    {
      id:'P-09',
      title:'Bracket SPV',
      start:'2026-02-01',
    end:'2026-02-28',
      tag:'SPV',
      description:`21–30 rol = Rp. 4.000
31–40 rol = Rp. 4.500
≥ 40 rol = Rp. 5.000

- Berlaku setelah SPV ACC`
    },
        {
      id:'P-10',
      title:'CVC 24s Lacoste Hitam Setting 42',
      start:'2026-02-01',
    end:'2026-02-28',
      tag:'hitam',
      description:`Diskon 2000/kg

- Tanpa minimal
- Berlaku untuk badan dan aksesoris
- Tunai
- Berlaku sampai stok habis`
    },
    {
      id:'P-11',
      title:'Promo Dibawah 1 KG',
      start:'2026-02-01',
    end:'2026-02-28',
      tag:'ecer',
      description:`Harga:
COTTON 65.000
CVC 45.000
M-TIIS 55.000

Max 1 kg
Ujung tidak dipotong`
    }
];

/* ====================
   DROPDOWN BULAN
   ==================== */

const monthNames = {
  '01':'Januari','02':'Februari','03':'Maret','04':'April',
  '05':'Mei','06':'Juni','07':'Juli','08':'Agustus',
  '09':'September','10':'Oktober','11':'November','12':'Desember'
};

const grid = document.getElementById("grid");
const empty = document.getElementById("empty");
const search = document.getElementById("search");
const monthSel = document.getElementById("monthSel");

function buildMonthDropdown(){
  const months = Object.keys(PROMOS).sort((a,b)=>b.localeCompare(a));
  monthSel.innerHTML = "";

  months.forEach(m=>{
    const [y,mo] = m.split("-");
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = `${monthNames[mo]} ${y}`;
    monthSel.appendChild(opt);
  });

  monthSel.selectedIndex = 0;
}

/* ====================
   RENDER
   ==================== */

function formatRange(s,e){
  const opt = {day:'numeric', month:'short'};
  return `${new Date(s).toLocaleDateString('id-ID',opt)} — ${new Date(e).toLocaleDateString('id-ID',opt)}`;
}

function render(){
  grid.innerHTML = "";
  let items = PROMOS[monthSel.value] || [];
  const term = search.value.toLowerCase();

  if(term){
    items = items.filter(i =>
      (i.title+i.id+i.tag+i.description).toLowerCase().includes(term)
    );
  }

  if(!items.length){
    empty.style.display="block";
    grid.style.display="none";
    return;
  }

  empty.style.display="none";
  grid.style.display="grid";

  items.forEach(i=>{
    grid.innerHTML += `
      <div class="card">
        <h3>${i.title}</h3>
        <div class="meta">${i.id} • ${formatRange(i.start,i.end)} • <span class="tag">${i.tag}</span></div>
        <div class="desc">${i.description}</div>
      </div>
    `;
  });
}

/* ====================
   ACTIONS
   ==================== */

function exportCSV(){
  const rows = PROMOS[monthSel.value] || [];
  if(!rows.length) return alert("Tidak ada data promo");

  const header=['id','title','start','end','tag','description'];
  const csv=[header.join(',')]
    .concat(rows.map(r=>header.map(h=>`"${(r[h]||'').replace(/"/g,'""')}"`).join(',')))
    .join('\n');

  const blob=new Blob([csv],{type:'text/csv'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download=`promo-${monthSel.value}.csv`;
  a.click();
}

search.addEventListener("input",render);
monthSel.addEventListener("change",render);
document.getElementById("printBtn").onclick=()=>window.print();
document.getElementById("exportBtn").onclick=exportCSV;

/* ====================
   INIT
   ==================== */

buildMonthDropdown();
render();
</script>

</body>
</html>
